<form #bookForm="ngForm" (submit)="onSubmit(bookForm)">
    <label>
      Book Title:
      <input name='bookTitle' [(ngModel)]="bookTitle" #ctrlTitle="ngModel" required>
    </label>
    <label *ngIf="ctrlTitle.invalid && (ctrlTitle.touched || ctrl.dirty)" style="color: red">This field is mandatory</label><br>
    <label>
      Book Author:
      <input name='bookAuthor' [(ngModel)]="bookAuthor">
    </label><br>
    <label>
      Book No. Of Pages:
      <input name='bookNoOfPages' [(ngModel)]="bookNoOfPages">
    </label><br>
    <button type="submit" [disabled]="!bookForm.valid">submit</button>
  </form>
